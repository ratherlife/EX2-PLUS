site_name: Street Fighter EX2 PLUS
site_description: dead game
site_author: ksm
site_url: https://ex2p.netlify.com

repo_name: Join this Discord!
repo_url: https://discordapp.com/invite/GaTEgH3
edit_uri: ""

extra:
  social:
    - type: discord
      link: https://discordapp.com/invite/GaTEgH3

theme:
  name: 'material'
  custom_dir: 'theme'
  palette:
    primary: 'Pink'
    accent: 'Deep Orange'

extra_css:
  - stylesheets/dark_theme.css
  - stylesheets/codehilite.css

markdown_extensions:
  - admonition
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - General:
    - Introduction: 'general/introduction.md'
    - Mechanics: 'general/mechanics.md'
    - EXCEL: 'general/excel.md'
  - Characters:
    - Bison: 'characters/bison.md'
    - Blanka: 'characters/blanka.md'
    - Chun-Li: 'characters/chun-li.md'
    - Dhalsim: 'characters/dhalsim.md'
    - Guile: 'characters/guile.md'
    - Ken: 'characters/ken.md'
    - Ryu: 'characters/ryu.md'
    - Sagat: 'characters/sagat.md'
    - Vega: 'characters/vega.md'
    - Zangief: 'characters/zangief.md'
    - Area: 'characters/area.md'
    - Doctrine Dark: 'characters/doctrine-dark.md'
    - Darun Mister: 'characters/darun-mister.md'
    - Garuda: 'characters/garuda.md'
    - Hokuto: 'characters/hokuto.md'
    - Hayate: 'characters/hayate.md'
    - Jack: 'characters/jack.md'
    - Kairi: 'characters/kairi.md'
    - Nanase: 'characters/nanase.md'
    - Pullum Purna: 'characters/pullum-purna.md'
    - Vulcano Rosso: 'characters/vulcano-rosso.md'
    - Shadowgeist: 'characters/shadowgeist.md'
    - Sharon: 'characters/sharon.md'
